<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET Pro - Mock Test Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-accent: #d0205b;
            --color-text-dark: #1D2144;
            --color-text-light: #575760;
            --color-bg-light: #f7f8f9;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }
        h1, h2, h3, .font-heading {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--color-text-dark);
        }
        .fade-in { animation: fadeIn 1s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-900">
    <div id="app" class="hidden">
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="home.html" class="font-extrabold text-2xl font-heading" style="color: var(--color-accent);">CUET Pro</a>
                    <div class="flex items-center space-x-4">
                        <a href="analysis.html" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 transition-colors" style="color: var(--color-text-dark);">Analysis</a>
                        <a href="home.html" class="px-4 py-2 text-sm font-medium text-white rounded-md hover:opacity-90 transition-colors" style="background-color: var(--color-accent);">Dashboard</a>
                        <div class="relative">
                            <button type="button" id="user-menu-button" class="flex text-sm bg-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"></button>
                            <div id="user-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-50">
                                <div class="px-4 py-3 border-b"><p class="text-sm">Signed in as</p><p id="user-email-dropdown" class="text-sm font-medium truncate"></p></div>
                                <a href="#" id="logout-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-6 lg:p-8 fade-in">
            <h1 class="text-2xl md:text-3xl font-bold">Full Mock Test</h1>
            <p class="mt-1 mb-8">Select your subjects to begin the mock test.</p>

            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Select Subjects</h2>
                    <div class="mt-4"><h3 class="text-lg font-medium mb-2 border-b pb-2">Part 1: Language</h3><div id="language-container" class="p-4 rounded-lg bg-gray-50/50 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-2"><p>Loading...</p></div></div>
                    <div class="mt-6"><h3 class="text-lg font-medium mb-2 border-b pb-2">Part 2: Domain Subjects</h3><div id="domain-container" class="p-4 rounded-lg bg-gray-50/50 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-2"><p>Loading...</p></div></div>
                    <div class="mt-6"><h3 class="text-lg font-medium mb-2 border-b pb-2">Part 3: General Test</h3><div id="general-test-container" class="p-4 rounded-lg bg-gray-50/50"><p>Loading...</p></div></div>
                </div>

                <div class="pt-8 border-t">
                    <button id="start-mock-test-btn" class="w-full py-3 px-5 text-base text-white rounded-lg hover:opacity-90 transition-all font-semibold shadow-md" style="background-color: var(--color-accent);">Start Mock Test</button>
                    <div id="test-info" class="mt-4 p-3 text-center bg-pink-50 border-l-4 border-pink-400 rounded hidden"><p class="text-sm text-pink-800">The selected test has <span class="font-bold">50 questions</span> and a duration of <span id="test-duration" class="font-bold">45 Minutes</span>.</p></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://laredtouarpjxmzwvcco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcmVkdG91YXJwanhtend2Y2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzkxMjMsImV4cCI6MjA3NDk1NTEyM30.pJR9Nky9eECeyMmNU1tux3VuywX7Cl_zmP7eCf7iZ3I';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (!session) { window.location.href = 'index.html'; } 
            else {
                currentUser = session.user;
                document.getElementById('user-email-dropdown').textContent = currentUser.email;
                document.getElementById('app').classList.remove('hidden');
                initializeApp();
            }
        });

        function initializeApp() {
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            const logoutLink = document.getElementById('logout-link');
            const languageContainer = document.getElementById('language-container');
            const domainContainer = document.getElementById('domain-container');
            const generalTestContainer = document.getElementById('general-test-container');
            const startBtn = document.getElementById('start-mock-test-btn');
            const testInfoDiv = document.getElementById('test-info');
            const testDurationSpan = document.getElementById('test-duration');

            async function loadSubjects() {
                try {
                    const { data, error } = await supabaseClient.from('subjects').select('id, name, category');
                    if (error) throw error;
                    
                    const renderOptions = (items, container) => {
                        container.innerHTML = items.length > 0 ? items.map(item => `
                            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-200/60 cursor-pointer transition-colors">
                                <input type="radio" name="mock_subject" value="${item.id}" data-name="${item.name}" data-category="${item.category}" class="h-4 w-4 rounded-full border-gray-300 text-pink-600 focus:ring-pink-500">
                                <span class="font-medium">${item.name}</span>
                            </label>`).join('') : `<p>No subjects found.</p>`;
                    };
                    
                    renderOptions(data.filter(s => s.category === 'Language'), languageContainer);
                    renderOptions(data.filter(s => s.category === 'Domain'), domainContainer);
                    renderOptions(data.filter(s => s.category === 'General'), generalTestContainer);
                } catch (error) {
                    console.error("Error loading subjects:", error);
                    domainContainer.innerHTML = `<p class="col-span-full text-red-500">Could not load subjects.</p>`;
                }
            }
            
            document.addEventListener('change', (e) => {
                if (e.target.name === 'mock_subject') {
                    testDurationSpan.textContent = e.target.dataset.category === 'General' ? '60 Minutes' : '45 Minutes';
                    testInfoDiv.classList.remove('hidden');
                }
            });
            
            startBtn.addEventListener('click', () => {
                const selected = document.querySelector('input[name="mock_subject"]:checked');
                if (!selected) { alert('Please select a subject.'); return; }
                const time = selected.dataset.category === 'General' ? 60 : 45;
                window.location.href = `mock_test.html?subject_ids=${selected.value}&subject_name=${encodeURIComponent('Mock Test: ' + selected.dataset.name)}&count=50&time=${time}`;
            });

            userMenuButton.addEventListener('click', (e) => { e.stopPropagation(); userMenu.classList.toggle('hidden'); });
            logoutLink.addEventListener('click', async (e) => { e.preventDefault(); await supabaseClient.auth.signOut(); window.location.href = 'index.html'; });
            document.addEventListener('click', () => { if (!userMenu.classList.contains('hidden')) userMenu.classList.add('hidden'); });

            loadSubjects();
        }
    </script>
</body>
</html>
