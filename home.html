<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET Pro - Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            /* Colors from Adhyayanam Academy */
            --color-accent: #d0205b;
            --color-text-dark: #1D2144;
            --color-text-light: #575760;
            --color-bg-light: #f7f8f9; /* A light grey for the body */
            --color-bg-white: #ffffff;
            --color-border: #e5e7eb;
        }

        /* Applying Adhyayanam's Typography */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        h1, h2, h3, .font-heading {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--color-text-dark);
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-gray-900">

    <div id="app" class="hidden">
        <header class="bg-white shadow-sm sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="home.html" class="font-extrabold text-2xl font-heading" style="color: var(--color-accent);">CUET Pro</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="hidden sm:flex items-center space-x-4">
                            <a href="analysis.html" class="px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 transition-colors" style="color: var(--color-text-dark);">Analysis</a>
                            <a href="mockTestSelector.html" class="px-4 py-2 text-sm font-medium text-white rounded-md hover:opacity-90 transition-colors" style="background-color: var(--color-accent);">Mock Test</a>
                        </div>
                        <div class="relative">
                            <button type="button" id="user-menu-button" class="flex text-sm bg-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <svg class="h-8 w-8 rounded-full p-1" style="color: var(--color-text-light);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </button>
                            <div id="user-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-50" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                <div class="px-4 py-3 border-b">
                                    <p class="text-sm" style="color: var(--color-text-light);">Signed in as</p>
                                    <p id="user-email-dropdown" class="text-sm font-medium truncate" style="color: var(--color-text-dark);"></p>
                                </div>
                                <div class="py-1 border-b sm:hidden">
                                     <a href="edit-subjects.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
                                        <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                        Customize
                                    </a>
                                    <a href="analysis.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
                                        <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                                        Analysis
                                    </a>
                                    <a href="mockTestSelector.html" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
                                         <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                        Mock Test
                                    </a>
                                </div>
                                <a href="#" id="logout-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-6 lg:p-8">
            <div id="view-container">
                <main id="subjects-view" class="fade-in">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
                        <div>
                            <h1 class="text-xl md:text-3xl font-bold">Dashboard</h1>
                            <p class="mt-1">Time to focus. Pick a subject and get to work.</p>
                        </div>
                        <a href="edit-subjects.html" class="mt-4 sm:mt-0 inline-flex items-center justify-center px-5 py-2.5 border border-transparent text-sm font-medium rounded-lg text-pink-700 bg-pink-100 hover:bg-pink-200 transition-colors">
                             <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                            Customize
                        </a>
                    </div>

                    <div id="subjects-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                    <div id="loading-spinner" class="text-center p-10">
                        <svg class="animate-spin h-10 w-8 mx-auto" style="color: var(--color-accent);" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </div>
                </main>

                <section id="subject-detail-view" class="hidden fade-in">
                    <button id="back-to-dashboard" class="mb-6 inline-flex items-center text-sm font-medium hover:text-pink-600 transition-colors" style="color: var(--color-text-light);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="m15 18-6-6 6-6"></path></svg>
                        Back to Dashboard
                    </button>
                    <div class="bg-white p-4 md:p-6 rounded-xl shadow-md">
                        <h2 id="subject-title" class="text-xl md:text-3xl font-bold mb-1"></h2>
                        <p class="mb-8" style="color: var(--color-text-light);">Configure your practice session below.</p>
                        <div class="mt-6 p-4 rounded-lg border" style="background-color: var(--color-bg-light); border-color: var(--color-border);">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                                <div>
                                    <label for="practice-category" class="block text-sm font-medium mb-1.5" style="color: var(--color-text-dark);">Category</label>
                                    <select id="practice-category" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500" style="border-color: var(--color-border);">
                                        <option value="all" selected>All Questions</option>
                                        <option value="unattempted">Unattempted</option>
                                        <option value="incorrect">Incorrect Answers</option>
                                        <option value="correct">Correct Answers</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="practice-count" class="block text-sm font-medium mb-1.5" style="color: var(--color-text-dark);">No. of Questions</label>
                                    <select id="practice-count" class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500" style="border-color: var(--color-border);">
                                        <option>10</option> <option>25</option> <option>50</option> <option>100</option> <option>200</option> <option value="all">All</option>
                                    </select>
                                </div>
                                <div><button id="start-practice-btn" class="w-full py-2.5 px-5 text-white rounded-lg hover:opacity-90 transition-colors font-medium" style="background-color: var(--color-accent);">Start Practice</button></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://laredtouarpjxmzwvcco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcmVkdG91YXJwanhtend2Y2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzkxMjMsImV4cCI6MjA3NDk1NTEyM30.pJR9Nky9eECeyMmNU1tux3VuywX7Cl_zmP7eCf7iZ3I';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'index.html';
            } else {
                currentUser = session.user;
                document.getElementById('user-email-dropdown').textContent = currentUser.email;
                document.getElementById('app').classList.remove('hidden');
                initializeApp();
            }
        });

        function initializeApp() {
            const views = { dashboard: document.getElementById('subjects-view'), subjectDetail: document.getElementById('subject-detail-view') };
            const subjectsGrid = document.getElementById('subjects-grid');
            const loadingSpinner = document.getElementById('loading-spinner');
            const subjectTitle = document.getElementById('subject-title');
            const backToDashboardBtn = document.getElementById('back-to-dashboard');
            const startPracticeBtn = document.getElementById('start-practice-btn');
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            const logoutLink = document.getElementById('logout-link');
            
            let allSubjects = [], currentSubject = null;

            // --- NEW: Subject Icons Object ---
            const subjectIcons = {
                "Physics": `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`,
                "Biology": `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke="none" d="M0 0h24v24H0z" /><path d="M2 20a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2-1a2.4 2.4 0 0 1 2-1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2-1a2.4 2.4 0 0 1 2-1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2-1" /><path d="M4 18l.01 0" /><path d="M8 18l.01 0" /><path d="M12 18l.01 0" /><path d="M16 18l.01 0" /><path d="M20 18l.01 0" /><path d="M4 14l.01 0" /><path d="M8 14l.01 0" /><path d="M12 14l.01 0" /><path d="M16 14l.01 0" /><path d="M20 14l.01 0" /><path d="M4 10l.01 0" /><path d="M8 10l.01 0" /><path d="M12 10l.01 0" /><path d="M16 10l.01 0" /><path d="M20 10l.01 0" /><path d="M4 6l.01 0" /><path d="M8 6l.01 0" /><path d="M12 6l.01 0" /><path d="M16 6l.01 0" /><path d="M20 6l.01 0" /></svg>`,
                "Chemistry": `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke="none" d="M0 0h24v24H0z" /><path d="M9 3l6 6l-6 6l-3-3l6-6l-3 3" /><path d="M3 15l6-6" /><path d="M15 3l6 6" /><path d="M9 21l6-6" /><path d="M3 9l6 6" /><path d="M15 21l6-6" /></svg>`,
                "Maths": `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>`
            };

            function switchView(viewName) {
                Object.values(views).forEach(v => v.classList.add('hidden'));
                if (views[viewName]) views[viewName].classList.remove('hidden');
            }

            async function selectSubject(subjectId) {
                currentSubject = allSubjects.find(s => s.id === subjectId);
                if (currentSubject) {
                    subjectTitle.textContent = currentSubject.name;
                    switchView('subjectDetail');
                }
            }

            async function updateQuestionCounts() {
                const countPromises = allSubjects.map(async (subject) => {
                    const tableName = `questions_${subject.name.toLowerCase()}`;
                    const { count, error } = await supabaseClient.from(tableName).select('*', { count: 'exact', head: true });
                    if (error) { console.warn(`Error fetching count for ${tableName}:`, error.message); return { id: subject.id, count: 0 }; }
                    return { id: subject.id, count };
                });
                const results = await Promise.all(countPromises);
                for (const r of results) {
                    const countElement = document.getElementById(`count-${r.id}`);
                    if (countElement) countElement.textContent = r.count ?? 0;
                }
            }

            userMenuButton.addEventListener('click', (event) => { event.stopPropagation(); userMenu.classList.toggle('hidden'); });
            logoutLink.addEventListener('click', async (e) => { e.preventDefault(); await supabaseClient.auth.signOut(); window.location.href = 'index.html'; });
            document.addEventListener('click', () => { if (!userMenu.classList.contains('hidden')) userMenu.classList.add('hidden'); });
            backToDashboardBtn.addEventListener('click', () => switchView('dashboard'));

            startPracticeBtn.addEventListener('click', () => {
                if (!currentSubject) return;
                const filterCategory = document.getElementById('practice-category').value;
                const count = document.getElementById('practice-count').value;
                window.location.href = `ntacopy.html?subject_id=${currentSubject.id}&subject_name=${encodeURIComponent(currentSubject.name)}&filter=${filterCategory}&count=${count}`;
            });

            async function fetchData() {
                try {
                    let { data, error } = await supabaseClient.from('subjects').select('*');
                    if (error) throw error;
                    
                    const localStorageKey = `cuetProUserSubjects_${currentUser.id}`;
                    const savedSubjectIdsRaw = localStorage.getItem(localStorageKey);
                    let subjectsToDisplay = data;

                    if (savedSubjectIdsRaw) {
                        const savedSubjectIds = new Set(JSON.parse(savedSubjectIdsRaw));
                        subjectsToDisplay = data.filter(subject => savedSubjectIds.has(subject.id));
                    }
                    
                    allSubjects = subjectsToDisplay; 

                    if (allSubjects.length === 0) {
                         subjectsGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 bg-white p-6 rounded-lg shadow-sm">You haven't selected any subjects. Click 'Customize' to add some!</p>`;
                    } else {
                         subjectsGrid.innerHTML = allSubjects.map(subject => `
                            <div class="subject-card p-6 rounded-xl bg-white border shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all cursor-pointer flex flex-col" data-subject-id="${subject.id}" style="border-color: var(--color-border);">
                                ${subjectIcons[subject.name] || ''}
                                <div class="flex-grow">
                                    <h3 class="text-xl font-bold">${subject.name}</h3>
                                    <p class="text-sm mt-1">${subject.tagline}</p>
                                </div>
                                <p class="text-sm mt-4 pt-4 border-t" style="border-color: var(--color-bg-light);">
                                    Questions: <span id="count-${subject.id}" class="font-bold" style="color: var(--color-text-dark);">...</span>
                                </p>
                            </div>
                        `).join('');
                    }

                    await updateQuestionCounts();

                    document.querySelectorAll('.subject-card').forEach(card => {
                        card.addEventListener('click', () => selectSubject(parseInt(card.dataset.subjectId)));
                    });
                } catch (error) {
                    console.error("Error fetching subjects:", error);
                    subjectsGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Could not load subjects.</p>`;
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            }
            
            fetchData();
            switchView('dashboard');
        }
    </script>
</body>
</html>
