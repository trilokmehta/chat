<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple scrollbar styling for a better look */
        #messages-container::-webkit-scrollbar { width: 8px; }
        #messages-container::-webkit-scrollbar-track { background: #1e293b; }
        #messages-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        #messages-container::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4">

        <!-- Authentication View -->
        <div id="auth-view">
            <div class="bg-slate-800 p-8 rounded-xl shadow-2xl">
                <h1 class="text-3xl font-bold text-center mb-1 text-white">Welcome to Global Chat</h1>
                <p class="text-center text-slate-400 mb-8">Sign up or log in to start chatting.</p>

                <!-- Error Messages -->
                <div id="auth-error" class="text-red-400 text-center mb-4 hidden"></div>
                
                <form id="auth-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Email" required class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                    <input type="password" id="password" placeholder="Password (min. 6 characters)" required class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                    <input type="text" id="username" placeholder="Username (for new accounts)" class="w-full p-3 bg-slate-700 rounded-md border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                    
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="submit" id="login-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Log In</button>
                        <button type="submit" id="signup-button" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Chat View -->
        <div id="chat-view" class="hidden h-[90vh] w-full flex-col">
            <div class="flex justify-between items-center p-4 bg-slate-800 rounded-t-xl shadow-lg">
                <h1 class="text-2xl font-bold text-white">Global Chat</h1>
                <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Logout</button>
            </div>

            <!-- Message Display Area -->
            <div id="messages-container" class="flex-1 p-6 bg-slate-700 overflow-y-auto space-y-4">
                <!-- Messages will be dynamically inserted here -->
                <div class="text-center text-slate-400">Loading messages...</div>
            </div>

            <!-- Message Input Form -->
            <form id="message-form" class="flex gap-4 p-4 bg-slate-800 rounded-b-xl shadow-lg">
                <input type="text" id="message-input" placeholder="Type your message..." required autocomplete="off" class="flex-1 p-3 bg-slate-600 rounded-md border border-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500 transition">
                <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-5 rounded-md transition duration-300">Send</button>
            </form>
        </div>
    </div>

    <script type="module">
        // --- SUPABASE SETUP ---
        const SUPABASE_URL = 'https://siwxqtotwjqdrumgrxjs.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpd3hxdG90d2pxZHJ1bWdyeGpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MDM0NTIsImV4cCI6MjA3NTA3OTQ1Mn0.mM0Yht4-Ujw_DCL2_lRvIUWbsUyziYeKMqu2DwqFMQs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DOM ELEMENTS ---
        const authView = document.getElementById('auth-view');
        const chatView = document.getElementById('chat-view');
        const authForm = document.getElementById('auth-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const logoutButton = document.getElementById('logout-button');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages-container');
        const authError = document.getElementById('auth-error');

        // --- STATE ---
        let messageSubscription = null;

        // --- AUTHENTICATION ---
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                showAuthError(error.message);
            } else {
                authForm.reset();
                hideAuthError();
            }
        });

        signupButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value.trim();

            if (!username) {
                showAuthError("Please provide a username for sign up.");
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password, options: { data: { username: username } } });
            
            if (error) {
                 showAuthError(error.message);
            } else if (data.user) {
                // Insert the profile after successful sign-up
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert({ id: data.user.id, username: username });

                if (profileError) {
                    showAuthError(profileError.message);
                } else {
                   authForm.reset();
                   hideAuthError();
                }
            }
        });

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        function showAuthError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
        }

        function hideAuthError() {
            authError.classList.add('hidden');
        }


        // --- CHAT LOGIC ---
        async function fetchMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select(`
                    content,
                    created_at,
                    profiles ( username )
                `)
                .order('created_at', { ascending: true })
                .limit(100);

            if (error) {
                console.error('Error fetching messages:', error);
                messagesContainer.innerHTML = '<div class="text-center text-red-400">Error loading messages.</div>';
            } else {
                renderMessages(data);
            }
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = ''; // Clear loading message
            messages.forEach(message => {
                appendMessage(message);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function appendMessage(message) {
             const username = message.profiles?.username || 'Unknown User';
             const timestamp = new Date(message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

             const messageElement = document.createElement('div');
             messageElement.classList.add('flex', 'flex-col', 'items-start', 'max-w-xl');

             messageElement.innerHTML = `
                <div class="flex items-center gap-2 mb-1">
                    <span class="font-bold text-sky-400">${username}</span>
                    <span class="text-xs text-slate-500">${timestamp}</span>
                </div>
                <div class="bg-slate-800 p-3 rounded-lg rounded-tl-none shadow">
                    <p class="text-slate-300">${message.content}</p>
                </div>
            `;
             messagesContainer.appendChild(messageElement);
             messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = messageInput.value.trim();
            if (content) {
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    await supabase.from('messages').insert({ content, user_id: user.id });
                    messageInput.value = '';
                }
            }
        });

        // --- REAL-TIME SUBSCRIPTION ---
        function setupMessageSubscription() {
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }

            messageSubscription = supabase.channel('public:messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, async (payload) => {
                    
                    // Fetch the full message with profile data
                    const { data, error } = await supabase
                        .from('messages')
                        .select('*, profiles(username)')
                        .eq('id', payload.new.id)
                        .single();

                    if (error) {
                        console.error('Error fetching new message:', error);
                    } else if (data) {
                        appendMessage(data);
                    }
                })
                .subscribe();
        }

        // --- UI & APP INITIALIZATION ---
        function toggleViews(isLoggedIn) {
            if (isLoggedIn) {
                authView.classList.add('hidden');
                chatView.classList.remove('hidden');
                chatView.classList.add('flex');
            } else {
                authView.classList.remove('hidden');
                chatView.classList.add('hidden');
                chatView.classList.remove('flex');
            }
        }

        supabase.auth.onAuthStateChange((_event, session) => {
            if (session) {
                // User is logged in
                toggleViews(true);
                fetchMessages();
                setupMessageSubscription();
            } else {
                // User is logged out
                toggleViews(false);
                if (messageSubscription) {
                    messageSubscription.unsubscribe();
                    messageSubscription = null;
                }
            }
        });

    </script>
</body>
</html>
